<!DOCTYPE html>
<html>

<head>
  <link href="css/reset.css" rel="stylesheet" type="text/css" />
  <link href="css/style.css" rel="stylesheet" type="text/css" />
  <title> Pat's Salmon Cookie Sales </title>
</head>
<body id="salesbody">
  <header >
    <h1 id="salesheader"> Salmon Cookie Sales Dashboard</h1>
    <nav>
      <ul id="salesnav">
        <li> <a href="index.html"> Home </a></li>
        <li> Cookie Catalog </li>
        <li> Visit Our Stores </li>
        <li> Order Cookies Online </li>
        <li> Customer Reviews </li>
        <li> About Us </li>
        <li> Contact Us </li>          
      </ul>
    </nav>
  </head>
  </header>
  <main>
    <!-- Form to create a new store -->
    <form id="newstoreform">
      <fieldset>
        <label> Store Location:
          <input id="location" name="location" type="text" size="30" />
        </label>
        <br />
        <label> Minimum customers per hour:
          <input id="mincustomers" name="mincustomers" type="number" />
        </label>
        <br />
        <label> Maximum customers per hour:
          <input id="maxcustomers" name="maxcustomers" type="number" />
        </label>
        <br />
        <label> Average cookies per customer:
          <input id="cookiespercustomer" name="cookiespercustomer" type="number" />
        </label>
        <br />
      </fieldset>
      <input id="submit" type="submit" name="submit" value="Submit" />
      <input id="reset" type="reset" name="reset" value="Reset" />
    </form>
    <!-- Table for sales -->
    <table>
      <tbody id="table"></tbody>
    </table>
  </main>
  <footer id="salesToHome"> <a href="index.html"> Pat's Salmon Cookies Main Page</a> </footer>
  <script src="js/app.js" type="text/javascript"></script>
</body>

</html>
